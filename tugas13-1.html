<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="UTF-8" />

    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Belajar HTML - NIOMIC</title>
  </head>
  <body>
    <h1>Form Element</h1>

    <form>
      <input type="text" name="nama" id="nama" placeholder="Nama" size="20" />
      <br />
      <br />
      <input
        type="text"
        name="citacita"
        id="cita-cita"
        placeholder="Cita-cita"
        size="20"
      />
      <br />
      <br />
      <input type="tel" name="nohp" id="no-hp" placeholder="No. HP" size="20" />
      <br />
      <br />
      <textarea
        name="alamat"
        id="alamat"
        cols="80"
        rows="10"
        placeholder="Alamat"
      ></textarea>
      <br />
      <br />
      <input type="submit" value="Simpan" />
    </form>
    <p>Semoga ilmu yang dipelajari berkah - Tugas 13-1</p>
  </body>
</html>
